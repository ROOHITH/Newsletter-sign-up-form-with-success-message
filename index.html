<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div
      class="mainDiv container d-flex justify-content-center d-flex align-items-center"
    >
      <div
        class="box col-12 d-flex flex-lg-row-reverse flex-column flex-lg-row justify-content-around"
      >
        <div class="col">
          <img class="mainImg"
            src="./assets/images/illustration-sign-up-desktop.svg"
            data-src="./assets/images/illustration-sign-up-desktop.svg"
            data-src-md="./assets/images/illustration-sign-up-desktop.svg"
            data-src-sm="./assets/images/illustration-sign-up-mobile.svg"
            alt=""
          />
        </div>
        <div class="col p-3">
          <div class="row">
            <div class="col-12 text-start pt-5 mb-0">
              <span class="heading">Stay updated!</span>
              <p class="subHead">
                Join 60,000+ product managers receiving monthly
              </p>
              <p>updates on:</p>
            </div>
            <div class="col-12">
              <ul>
                <li>
                  <img src="./assets/images/icon-list.svg" alt="" /><span
                    >Product discovery and building what matters</span
                  >
                </li>
                <li>
                  <img src="./assets/images/icon-list.svg" alt="" /><span
                    >Measuring to ensure updates are a success</span
                  >
                </li>
                <li>
                  <img src="./assets/images/icon-list.svg" alt="" /><span
                    >And much more!</span
                  >
                </li>
              </ul>
            </div>

            <div class="col-12">
              <form id="myForm" novalidate>
                <div class="col-12 d-flex">
                  <span class="fw-bold col-6"> Email address</span>
                  <span class="col-6 text-end invalidmsg"
                    >Valid email address
                  </span>
                </div>
                <input
                  class="border"
                  type="email"
                  name=""
                  placeholder="email@company.com"
                  id="email"
                />
                <button type="submit">Subscribe to monthly Newsletter</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>

  <script src="./jsfile.js"></script>
</html>
